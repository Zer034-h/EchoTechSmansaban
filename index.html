<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Data Sensor Monitoring</h1>
    
    <div class="sensor-data">
      <div class="data-item">
        <h2>pH: <span id="ph-value">Loading...</span></h2>
      </div>
      <div class="data-item">
        <h2>Suhu: <span id="suhu-value">Loading...</span> Â°C</h2>
      </div>
      <div class="data-item">
        <h2>Kekeruhan: <span id="kekeruhan-value">Loading...</span> NTU</h2>
      </div>
      <div class="data-item">
        <h2>TDS: <span id="tds-value">Loading...</span> ppm</h2>
      </div>
      <div class="data-item">
        <h2>Timestamp: <span id="timestamp-value">Loading...</span></h2>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
