<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #temperature-list {
      list-style-type: none;
      padding: 0;
    }
    #temperature-list li {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    #temperature-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Dashboard</h1>
    <ul id="temperature-list"></ul>
  </div>

  <script>
    async function fetchTemperatureData() {
      try {
        const response = await fetch('/.netlify/functions/get-temperatures');
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching temperature data:', error);
        return [];
      }
    }

    async function displayTemperatureData() {
      const temperatureData = await fetchTemperatureData();
      const temperatureList = document.getElementById('temperature-list');
      temperatureList.innerHTML = '';

      temperatureData.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `Temperature: ${item.temperature}Â°C, Timestamp: ${new Date(item.timestamp).toLocaleString()}`;
        temperatureList.appendChild(listItem);
      });
    }

    displayTemperatureData();
  </script>
</body>
</html>
